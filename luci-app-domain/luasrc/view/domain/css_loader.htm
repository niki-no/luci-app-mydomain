<!-- CSS加载器 -->
<style>
/* 动态DNS增强CSS样式 */
.cbi-button {
    display: inline-block;
    padding: 8px 16px;
    margin: 2px 4px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background: #f8f8f8;
    color: #333;
    cursor: pointer;
    transition: all 0.3s ease;
}

.cbi-button-apply {
    background: #0066cc;
    border-color: #0052a3;
    color: white;
}

.domain-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    background: white;
    border: 1px solid #e0e0e0;
    border-radius: 6px;
    overflow: hidden;
}
</style>
